<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe?</title>
        <script src="public/js/jquery-1.11.2.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css">
    </head>
    <body>
        <form class="form-inline" action="" id="login-form">

            <div class="form-group">
<!--                <label for="name">What is you name ?</label>-->
                <input class="form-control" type="text" id="name" placeholder="What is your name?" />        
                <button class="btn btn-primary" type="submit">Join</button>
            </div>

        </form>

        <div id="tuts">
            <h1> How to play : </h1>
            <p>
            Tic Tac Toe is a game for two players, X and O, who take turns marking the spaces in a 3x3 grid. The player who succeeds in placing three respective marks in a horizontal, vertical, or diagonal row wins the game.
            </p>
        </div>
    </body>

    <script type="text/javascript">
        $('form').submit(function(event){
            event.preventDefault();
            name = $('#name').val()

            if( name == ''){
                alert('Please choose a nickname');
            } else {
                window.location = "./index.html";
            }
        });
    </script>
    <script type="text/javascript" src="public/js/bootstrap.min.js"></script>
</html>
