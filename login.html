<!DOCTYPE html>
<html>
    <head>
        <title>TicTacToe?</title>
        <script src="public/js/jquery-1.11.2.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="public/css/bootstrap.min.css">
        <script language="javascript" type="text/javascript">
            var playSound = function() {
                document.getElementById("dummy").innerHTML= '<audio autoplay><source src="public/Select8-Bit.ogg" type="audio/ogg"></audio>'
            };
        </script> 
    </head>
    <body>
        <span id="dummy"></span>

        <div id="tuts">
            Don't know how to play? Click ME!
        </div>

        <form class="form-inline" action="" id="login-form">

            <div class="form-group">
                <!--                <label for="name">What is you name ?</label>-->
                <input class="form-control" type="text" id="name" placeholder="What is your name?" />        
                <button class="btn btn-primary" type="submit" onclick="playSound()">Join</button>
            </div>

        </form>


    </body>

    <script type="text/javascript">
        $('form').submit(function(event){
            event.preventDefault();
            name = $('#name').val()

            if( name == ''){
                alert('Please choose a nickname');
            } else {
                window.location = "./index.html";
            }
        });
        $('#tuts').on('click',function(event){
            console.log('open tuts');
            open('tuts.html');
        });
    </script>
    <script type="text/javascript" src="public/js/bootstrap.min.js"></script>
</html>
